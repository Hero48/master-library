{% extends 'Base.html' %} {% block head %}
<link
  href="{{ url_for('static', filename='Tables.css') }}"
  media="screen"
  rel="stylesheet"
/>

{% endblock %} {% block content %}

<section
  class="u-clearfix u-container-align-center-xl u-section-2"
  id="sec-ddd3"
>
  <div class="u-clearfix u-sheet u-sheet-1">
    <h3
      class="u-align-center u-text u-text-custom-color-1 u-text-default u-text-1"
    >
      All Students
    </h3>
    <p
      class="u-align-center u-text u-text-custom-color-3 u-text-default u-text-2"
    >
      Total Number of Students : {{total_students}}
    </p>
    <div
      class="u-align-left u-expanded-width u-table u-table-responsive u-table-1"
    >
      <table class="u-table-entity">
        <colgroup>
          <col width="60%" />
          <col width="20%" />
          <col width="20%" />
          
        </colgroup>
        <thead
          class="u-custom-color-2 u-table-header u-text-custom-color-1 u-table-header-1"
        >
          <tr style="height: 46px">
            <th
              class="u-border-3 u-border-custom-color-5 u-table-cell u-table-cell-1"
            >
             Student Name
            </th>
            <th
              class="u-border-3 u-border-custom-color-5 u-table-cell u-table-cell-2"
            >
              Student ID
            </th>
            <th
              class="u-border-3 u-border-custom-color-5 u-table-cell u-table-cell-3"
            >
              Student Form
            </th>
            
          </tr>
        </thead>
        <tbody class="u-table-body">
          {% for student in all_students %}
          <tr style="height: 75px">
            <td class="u-border-2 u-border-custom-color-5 u-table-cell">
              {{student.name}}
            </td>
            <td class="u-border-2 u-border-custom-color-5 u-table-cell">
              {{student.student_id}}
            </td>
            <td class="u-border-2 u-border-custom-color-5 u-table-cell">
              {{student.form}}
            </td>
           
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock %}
